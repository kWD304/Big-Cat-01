        const thumb4 = document.querySelector('.thumb4');
        const starbucks = document.querySelector('.starbucks');

        thumb1.addEventListener('click', function() {
            document.querySelector('.starbucks').src = './png/lion.png';
            document.querySelector('.circle') .style.background='#75A64A';
        })

        })
        thumb3.addEventListener('click', function() {
            document.querySelector('.starbucks').src = './png/leopard.png';
            document.querySelector('.circle') .style.background='#245841';
        })
        thumb4.addEventListener('click', function() {
